<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="atras-div">
        <a href="/index.html">
            <img src="https://img.icons8.com/nolan/64/sort-left--v1.png" class="atras-img"/>
        </a>
   </div>
    <main class="container">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h2 class="hud-main-text" id="score">
                        0
                    </h2>
                </div>
            </div>
            <h1 id="question">Insert the question</h1>
        <div class="questions-container">
            <div class="choice-container">
                <p class="choice-prefix">A:</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B:</p>
                <p class="choice-text" data-number="2">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C:</p>
                <p class="choice-text" data-number="3">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D:</p>
                <p class="choice-text" data-number="4">Choice</p>
            </div>
        </div>
    </main>
    <script src="../js/main.js"></script>
</body>
</html>
